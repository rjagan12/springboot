<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:border-collapse="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management</title>

</head>
<body>
<div align="center">
  <h1>Trainees List</h1>
  <br/>
  <table border="1" cellpadding="10" border-collapse:collapse;>
    <thead>
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Mobile Number</td>
      <td>Mail</td>
      <td>Address</td>
      <td>Aadhar</td>
      <td>Pan Number</td>
      <td>YearOfPassing</td>
      <td>Role</td>
      <td>Date Of Birth</td>
      <td>Date Of Join</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainee : ${showTrainees}">
      <td th:text="${trainee.id}">id</td>
      <td th:text="${trainee.name}">name</td>
      <td th:text="${trainee.mobileNumber}">mobile number</td>
      <td th:text="${trainee.mail}">mail</td>
      <td th:text="${trainee.address}">address</td>
      <td th:text="${trainee.aadharNumber}">aadhar</td>
      <td th:text="${trainee.panNumber}">pan number</td>
      <td th:text="${trainee.passOutYear}">YearOfPassing</td>
      <td th:text="${trainee.role}">role</td>
      <td th:text="${trainee.dateOfBirth}">dateOfBirth</td>
      <td th:text="${trainee.dateOfJoin}">dateOfJoin</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
